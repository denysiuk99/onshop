<div class="container my-2">
  <div class="row">
    <div class="col-12 col-md-4 mt-3" *ngFor="let item of categories">
      <div class="card border border-danger">
        <img class="card-img-top img-thumbnail border border-bottom border-success" [src]="item.imageUrl" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{item.title}}</h5>
          <p class="card-text">{{item.description}}</p>
          <a routerLink="/inventory" class="btn btn-sm btn-primary">Go somewhere</a>
        </div>
        <div class="card-footer">
          <small class="text-muted">Last updated 3 mins ago</small>
        </div>
      </div>
    </div>
  </div>
</div>
