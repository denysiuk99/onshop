<div class="container">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb my-2 px-0 bg-white">
      <li class="breadcrumb-item"><a href="/" class="text-decoration-none">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Track Your Order</li>
    </ol>
  </nav>
</div>
<h4 class="text-center">Welcome! Here You Can Track Your Order</h4>

<section class="form-section mt-4">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h4 class="text-left border-bottom border-primary">Track Your Order By ID</h4>
        <form action="">
          <div class="form-row mt-4">
            <div class="form-group col-md-12">
              <h6>Order ID</h6>
              <input type="text" class="form-control" placeholder="Enter Your Order ID *">
            </div>
          </div>
          <button type="submit" class="btn btn-primary mb-3">Search</button>
        </form>
      </div>
      <div class="col-md-6">
        <h4 class="text-left border-bottom border-primary">Track Your Order By Phone Number</h4>
        <form action="">
          <div class="form-row mt-4">
            <div class="form-group col-md-12">
              <h6>Your Phone Number</h6>
              <input type="tel" name="phone" class="form-control" placeholder="Enter Your Phone Number *">
            </div>
          </div>
          <button type="submit" class="btn btn-primary mb-3">Search</button>
        </form>
      </div>
    </div>
  </div>
</section>
